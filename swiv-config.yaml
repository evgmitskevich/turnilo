port: {SWIV_PORT}

clusters:
    - name: druid
    type: druid
    host: {BROKER_HOST}:{BROKER_PORT}
    timeout: 900000
    sourceListScan: disable
    sourceListRefreshInterval: 15000
    requestDecorator: './druid-request-decorator.js'

dataCubes:
  - name: adx_pixels_stats
    title: adx_pixels_stats
    clusterName: druid
    source: adx_pixels_stats
    refreshRule:
      rule: query
    defaultSortMeasure: captures
    introspection: autofill-all
    attributeOverrides:
    dimensions:

      - name: __time
        title: Time
        kind: time
        formula: $__time

      - name: action
        title: Action
        formula: $action

      - name: cookie_id
        title: Cookie Id
        formula: $cookie_id

      - name: event
        title: Event
        formula: $event

      - name: existing_user
        title: Existing User
        formula: $existing_user

      - name: node_id
        title: Node Id
        formula: $node_id

      - name: node_type
        title: Node Type
        formula: $node_type

      - name: pixel_id
        title: Pixel Id
        formula: $pixel_id

      - name: value
        title: Value
        formula: $value
    measures:

      - name: captures
        title: Captures
        formula: $main.sum($captures)


  - name: adx_user_balances
    title: adx_user_balances
    clusterName: druid
    source: adx_user_balances
    refreshRule:
      rule: query
    defaultSortMeasure: balance_real
    defaultSelectedMeasures:
      - balance_real
    introspection: autofill-all
    attributeOverrides:
    dimensions:

      - name: __time
        title: Time
        kind: time
        formula: $__time

      - name: user_id
        title: User Id
        formula: $user_id

    measures:

      - name: count
        title: Count
        formula: $main.sum($count)

      - name: balance
        title: Balance
        formula: $main.sum($balance)

      - name: balance_real
        title: Balance Real
        formula: $main.sum($balance) / $main.sum($count)


  - name: adx_per_user_debug
    title: adx_per_user_debug
    clusterName: druid
